<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dily 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="lib/style/base.css">
    <link rel="stylesheet" href="lib/style/animate.css">
</head>
<body>
    <my-app>
        <div class="spinner animated fadeIn">
			<div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div>
            <div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div>
            <div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div>
            <div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div><div class="spinner-unit"></div>
            <div class="spinner-unit"></div>
		</div>
    </my-app>

    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script>
        (function() {
            var ngPackageNames = [
                'common',
                'compiler',
                'core',
                'http',
                'router',
                'forms',
                'platform-browser',
                'platform-browser-dynamic',
                'upgrade'
            ];
            var packages = {
                output: {format: 'cjs', defaultExtension: 'js'},
                rxjs: { defaultExtension: 'js' }
            };
            ngPackageNames.forEach(function(pkgName) {
                packages['@angular/'+pkgName] = { main: '/bundles/' + pkgName + '.umd.js', defaultExtension: 'js' };
            });
            // packages['@angular/router'] = { main: 'index.js', defaultExtension: 'js' };
            System.config({packages: packages, map: {"@angular": "node_modules/@angular", rxjs: "node_modules/rxjs"}});
            System.import('output/main/client-bootstrap');
        })();
    </script>
</body>
</html>
